<div >
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" (click)="previous(this.empDetails)" style="display:inline-block">Previous</button>
    &nbsp;&nbsp;
    <button class="btn btn-primary" (click)="next(this.empDetails)" style="display:inline-block" >Next</button>
    &nbsp;&nbsp;
    <button class="btn btn-primary" (click)="del(this.empDetails)" style="display:inline-block" >Delete</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" (click)="add(this.empDetails)" style="display:inline-block">Add</button>
</div>
<div *ngIf="trigger">
    <div class="container-fluid">
        <h5>Add in To Employees List</h5>
        <form >
          <div class="form-group">
            <label>New Employee Name</label>
            <input type="text" class="form-control" [(ngModel)]="_name" name="title" >
          </div>
      
          <div class="form-group">
            <label>Desgination</label>
            <input type="text" class="form-control" [(ngModel)]="_desg" name="description">
          </div>
          
        </form>
        <br>
        <button class="btn btn-primary" >Confirm </button>
      
      </div>
    
</div>
